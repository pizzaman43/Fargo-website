name: Lint Code

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install flake8 and black
      run: |
        pip install flake8 black

    - name: Run flake8
      run: flake8 .

    - name: Run black check (no formatting)
      run: black . --check
