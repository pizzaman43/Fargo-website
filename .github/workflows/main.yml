name: Format with Black and Push

on:
  push:
    branches: [main]

jobs:
  black_format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install black
      run: pip install black

    - name: Run black
      run: black .

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add .
        git diff-index --quiet HEAD || git commit -m "Auto-format with black"
        git push
